COOLDOWN
{
    //By default, the target temperature is 49% of the part's maximum temperature.
    //This is just under the game's temperature warning gauge.
    //Change this value if you want the default target temperature to be a different percentage
    //of the part's max temperature.
    //This won't apply to parts with crew capacity, which will be cooled to room temperature (293K).
    //It also won't apply if the part as a ModuleTargetTemp.
    maxTempPercent = .49
}