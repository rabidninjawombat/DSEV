@PART[WB8Supernova]:NEEDS[NearFuturePropulsion]
{
  @MODULE[ModuleEnginesFXWBI]
  {
     @PROPELLANT[LiquidFuel] 
     {
        @name = LiquidHydrogen 
        @ratio = 1.0  
     }
  }
}

@PART[WBI_ArcJetRCS]:NEEDS[NearFuturePropulsion]
{
    @MODULE[ModuleRCSArcJet]
    {
        @PROPELLANT[LiquidFuel]
        {
            @name = LiquidHydrogen
            @ratio = .1
        }

        //Calculates out to 162.93ec/sec (vac) for liquid hydrogen
        @PROPELLANT[ElectricCharge]
        {
            @ratio = 40
        }
    }
}